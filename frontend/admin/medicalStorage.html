<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Storage Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6f7ff;
            color: #007bff;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .btn-primary {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-warning {
            background-color: #3399ff;
            border-color: #007bff;
            color: white;
        }
        .btn-danger {
            background-color: #d9534f;
            border-color: #d43f3a;
        }
        .navbar {
            background-color: #006eff;
            border-radius: 0;
            text-align: center;
        }
        .navbar-container {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            background-color: #006eff;
        }
        .navbar-container nav {
            display: flex;
            gap: 20px;
        }
        .navbar-container nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <div class="navbar-container">
        <div class="navbar">
            <nav>
                <span><a href="admin_menu.html">Home</a></span>
                <span><a href="patient.html">Patient</a></span>
                <span><a href="staff.html">Staff</a></span>
                <span><a href="shift.html">Shift</a></span>
                <span><a href="medicalrecord.html">Medical Records</a></span>
                <span><a href="medicalStorage.html">Medical Storage</a></span>
                <span><a href="device.html">Device</a></span>
                <span><a href="room.html">Room</a></span>
                <span><a href="appointment.html">Appointment</a></span>
            </nav>
        </div>
    </div>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Medical Storage Management</h2>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addMedicalModal">Add New Item</button>
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Staff ID</th>
                    <th>Quantity</th>
                    <th>Expire Date</th>
                    <th>Publisher</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>101</td>
                    <td>50</td>
                    <td>2025-12-31</td>
                    <td>ABC Pharma</td>
                    <td>Pain reliever</td>
                    <td>
                        <button class="btn btn-warning btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="addMedicalModal" tabindex="-1" aria-labelledby="addMedicalModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="addMedicalModalLabel">Add New Medical Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="staffId" class="form-label">Staff ID</label>
                            <input type="text" class="form-control" id="staffId" required>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" required>
                        </div>
                        <div class="mb-3">
                            <label for="expireDate" class="form-label">Expire Date</label>
                            <input type="date" class="form-control" id="expireDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="publisher" class="form-label">Publisher</label>
                            <input type="text" class="form-control" id="publisher" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
