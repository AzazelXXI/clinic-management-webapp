<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Management - Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0fff0;
            color: white;
            text-align: center;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: black;
        }
        .table th {
            background-color: #03396c;
            color: white;
        }
        .table td {
            text-align: center;
        }
        .btn-primary {
            background-color: #0275d8;
            border-color: #025aa5;
        }
        .btn-warning {
            background-color: #ffcc00;
            border-color: #e6b800;
            color: black;
        }
        .btn-danger {
            background-color: #d9534f;
            border-color: #d43f3a;
        }
        .modal-content {
            border-radius: 10px;
        }
        .navbar-container {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            background-color: #006eff;
        }
        .navbar-container nav {
            display: flex;
            gap: 20px;
        }
        .navbar-container nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <div class="navbar-container">
        <div class="navbar">
            <nav>
                <span><a href="admin_menu.html">Home</a></span>
                <span><a href="patient.html">Patient</a></span>
                <span><a href="staff.html">Staff</a></span>
                <span><a href="shift.html">Shift</a></span>
                <span><a href="medicalrecord.html">Medical Records</a></span>
                <span><a href="medicalStorage.html">Medical Storage</a></span>
                <span><a href="device.html">Device</a></span>
                <span><a href="room.html">Room</a></span>
                <span><a href="appointment.html">Appointment</a></span>
            </nav>
        </div>
    </div>
    
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Device Management</h2>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addDeviceModal">Add New Device</button>
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>X-Ray Machine</td>
                    <td>Active</td>
                    <td>Imaging</td>
                    <td>Used for scanning bones</td>
                    <td>
                        <button class="btn btn-warning btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="addDeviceModal" tabindex="-1" aria-labelledby="addDeviceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="addDeviceModalLabel">Add New Device</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="deviceId" class="form-label">Device ID</label>
                            <input type="text" class="form-control" id="deviceId" placeholder="Enter device ID" required>
                        </div>
                        <div class="mb-3">
                            <label for="deviceName" class="form-label">Device Name</label>
                            <input type="text" class="form-control" id="deviceName" placeholder="Enter device name" required>
                        </div>
                        <div class="mb-3">
                            <label for="deviceStatus" class="form-label">Status</label>
                            <select class="form-control" id="deviceStatus" required>
                                <option value="">Select status</option>
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="deviceType" class="form-label">Device Type</label>
                            <input type="text" class="form-control" id="deviceType" placeholder="Enter device type" required>
                        </div>
                        <div class="mb-3">
                            <label for="deviceDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="deviceDescription" rows="3" placeholder="Enter device description" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Save Device</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
