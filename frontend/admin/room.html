<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Management - Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            color: #03396c;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table th {
            background-color: #03396c;
            color: white;
        }
        .btn-primary {
            background-color: #0275d8;
            border-color: #025aa5;
        }
        .btn-warning {
            background-color: #ffcc00;
            border-color: #e6b800;
            color: black;
        }
        .btn-danger {
            background-color: #d9534f;
            border-color: #d43f3a;
        }
        .modal-content {
            border-radius: 10px;
        }
        .navbar {
            background-color: #006eff;
            border-radius: 0;
            text-align: center;
        }
        .navbar-container {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            background-color: #006eff;
        }
        .navbar-container nav {
            display: flex;
            gap: 20px;
        }
        .navbar-container nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <div class="navbar-container">
        <div class="navbar">
            <nav>
                <span><a href="admin_menu.html">Home</a></span>
                <span><a href="patient.html">Patient</a></span>
                <span><a href="staff.html">Staff</a></span>
                <span><a href="shift.html">Shift</a></span>
                <span><a href="medicalrecord.html">Medical Records</a></span>
                <span><a href="medicalStorage.html">Medical Storage</a></span>
                <span><a href="device.html">Device</a></span>
                <span><a href="room.html">Room</a></span>
                <span><a href="appointment.html">Appointment</a></span>
            </nav>
        </div>
    </div>
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Room Management</h2>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addRoomModal">Add New Room</button>
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Staff ID</th>
                    <th>Device ID</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Consultation Room 1</td>
                    <td>101</td>
                    <td>501</td>
                    <td>Available</td>
                    <td>
                        <button class="btn btn-warning btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="addRoomModal" tabindex="-1" aria-labelledby="addRoomModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="addRoomModalLabel">Add New Room</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="roomName" class="form-label">Room Name</label>
                            <input type="text" class="form-control" id="roomName" required>
                        </div>
                        <div class="mb-3">
                            <label for="staffId" class="form-label">Staff ID</label>
                            <input type="text" class="form-control" id="staffId">
                        </div>
                        <div class="mb-3">
                            <label for="deviceId" class="form-label">Device ID</label>
                            <input type="text" class="form-control" id="deviceId">
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status">
                                <option value="Available">Available</option>
                                <option value="Occupied">Occupied</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Save Room</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
