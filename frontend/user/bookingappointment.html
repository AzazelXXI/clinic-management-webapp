<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Appointment</title>
    <link rel="stylesheet" href="../css/bap.css">
</head>
<body>
    <div class="navbar-container">
        <div class="navbar">
            <nav>
                <span><a href="../index.html">Introduction</a></span>
                <span><a href="medicalrecord.html">Medical Records</a></span>
                <span><a href="bookingappointment.html">Booking Appointment</a></span>
            </nav>
        </div>
    </div>
    <div class="bp-container">
        <div class="bap-form-header">
            <h1>Medical Examination Register Form</h1>
        </div>
        <div class="bapform">
            <form action="user/bookingappointment.html" method="post">
                <div class="bap-form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="bap-form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="bap-form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="bap-form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="bap-form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
